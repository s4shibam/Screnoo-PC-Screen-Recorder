<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screnoo - Record PC Screen with Audio</title>
    <link rel="icon" type="image/x-icon" href="./logo.ico" />
  </head>
  <body class="bg-gray-300 text-white font-raleway">
    <!-- Navigation Bar Starts -->
    <nav class="px-12 py-1 flex items-center justify-between bg-gray-900">
      <img src="./logo.ico" class="logo w-12 invert cursor-pointer" />
      <ul>
        <li class="custom-color text-4xl font-extrabold tracking-widest">
          SCRENOO
        </li>
      </ul>

      <a href="https://www.linkedin.com/in/s4shibam/" target="_blank">
        <svg
          class="w-8 invert cursor-pointer hover:fill-yellow-800"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"
          />
        </svg>
      </a>
    </nav>
    <!-- Navigation Bar Ends -->

    <!-- Main Starts -->
    <main class="overflow-hidden">
      <!-- Container Starts -->
      <div class="container mx-auto">
        <!-- Before Recording Format Starts -->
        <div class="video-recorder px-32">
          <!-- Video Recorder Heading Starts -->
          <h2
            class="my-4 flex flex-col lg:flex-row justify-center items-center text-xl text-gray-700 font-medium gap-2 uppercase"
          >
            <span class="text-center"> PC SCREEN RECORDER</span>
            <span class="text-center"> (AUDIO & VIDEO) </span>
          </h2>
          <!-- Video Recorder Heading Ends -->

          <!-- Video Tag Starts -->
          <video
            src=""
            autoplay
            poster="./poster.png"
            class="video-feedback mb-4 mx-auto bg-black w-full max-w-7xl"
          ></video>
          <!-- Video Tag Ends -->

          <!-- Video Feedback Buttons Starts -->
          <div class="-mx-4 flex flex-wrap justify-center items-center">
            <button
              type="button"
              class="start-recording mx-4 mb-4 p-2 lg:p-4 flex-1 text-black font-bold tracking-wider text-sm lg:text-xl uppercase bg-gradient-to-r from-teal-300 to-lime-200 hover:bg-gradient-to-l hover:from-teal-300 hover:to-lime-300 transition duration-500 ease-in-out disabled:opacity-50 cursor-pointer"
            >
              START RECORDING
            </button>
            <button
              type="button"
              class="stop-recording mx-4 mb-4 p-2 lg:p-4 flex-1 text-black font-bold tracking-wider text-sm lg:text-xl uppercase bg-gradient-to-r from-teal-300 to-lime-200 hover:bg-gradient-to-l hover:from-teal-300 hover:to-lime-300 transition duration-500 disabled:opacity-50 cursor-not-allowed"
              disabled
            >
              STOP RECORDING
            </button>
          </div>
          <!-- Video Feedback Buttons Ends -->
        </div>
        <!-- Before Recording Format Ends -->

        <!-- After Recording Format Starts (Primarily Hidden)-->
        <div class="recorded-video-wrap px-32 hidden">
          <!-- Video Download Heading Starts -->
          <h2
            class="mx-4 my-4 flex justify-center text-xl text-gray-700 font-medium uppercase"
          >
            YOUR RECORDING IS READY
          </h2>
          <!-- Video Download Heading Ends -->

          <!-- Video Tag Starts -->
          <video
            src=""
            class="recorded-video mb-4 mx-auto bg-black w-full max-w-7xl"
            controls
          ></video>
          <!-- Video Tag Ends -->

          <!-- Video Download Buttons Starts -->
          <div class="-mx-4 flex flex-wrap justify-center items-center">
            <a
              href=""
              type="button"
              class="download-video mx-4 mb-4 p-2 lg:p-4 flex-1 text-black text-center font-bold tracking-wider text-sm lg:text-xl uppercase cursor-pointer bg-gradient-to-r from-teal-300 to-lime-200 hover:bg-gradient-to-l hover:from-teal-300 hover:to-lime-300 transition duration-500"
            >
              DOWNLOAD VIDEO
            </a>
            <button
              type="button"
              class="back-to-home mx-4 mb-4 p-2 lg:p-4 flex-1 text-black font-bold tracking-wider text-sm lg:text-xl uppercase cursor-pointer bg-gradient-to-r from-teal-300 to-lime-200 hover:bg-gradient-to-l hover:from-teal-300 hover:to-lime-300 transition duration-500"
            >
              BACK TO HOME PAGE
            </button>
          </div>
          <!-- Video Download Buttons Ends -->
        </div>
        <!-- After Recording Format Ends -->
      </div>
      <!-- Container Ends -->
    </main>
    <!-- Main Ends -->
    <!-- Footer Starts -->
    <footer
      class="my-4 flex items-center justify-center text-sm xl:text-base text-black"
    >
      For Code Visit -&nbsp;
      <a
        href="https://github.com/s4shibam/Screnoo-PC-Screen-Recorder"
        class="hover:underline"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <!-- Footer Ends -->
    <!-- Javascript File Starts -->
    <script src="./main.js" type="module"></script>
    <!-- Javascript File Ends -->
  </body>
</html>
